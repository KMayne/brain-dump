<!DOCTYPE html>
<html class="mdc-typography">
<head>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <style>
  :root {
    --mdc-theme-primary: #607d8b;
    --mdc-theme-secondary: #00E5FF;
    --mdc-theme-accent: #cfd8dc;
    --mdc-theme-background: #fafafa;
    --mdc-theme-text-primary-on-accent: #000;
  }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.9/interact.min.js"></script>
  <script src="page.vue.js"></script>
</head>
<body>
  <section class="board mdc-theme--background" id="board">
    <button class="mdc-fab mdc-fab--primary material-icons" v-on:click='addList'>
      <span class="mdc-fab__icon mdc-theme-text-primary-on-accent">add</span>
    </button>
    <list-component v-for="(list, id) in lists" :list="list" :id="id" :key="id" :data-list-id="id" @delete-list="deleteList" @dblclick="() => changeListColour(id)"></list-component>
  </section>
</body>
</html>
