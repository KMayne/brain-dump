<!DOCTYPE html>
<html class="mdc-typography">
<head>
  <title>BrainDump</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Kian Mayne">
  <meta name="description" content="BrainDump helps you get your ideas on to a page and play with them.">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share|Roboto">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <style>
  :root {
    --mdc-theme-primary: #2196f3;
    --mdc-theme-secondary: #c6ff00;
    --mdc-theme-accent: #0069c0;
    --mdc-theme-background: #fafafa;
    --mdc-theme-text-primary-on-secondary: #000;
  }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.9/interact.min.js"></script>
  <script src="page.vue.js"></script>
</head>
<body>
  <header class="mdc-toolbar mdc-elevation--z4">
  <div class="mdc-toolbar__row">
    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
      <span class="toolbar-logo-container"><img src="brain.png" class="toolbar-logo"/></span>
      <span class="mdc-toolbar__title page-title">BrainDump</span>
    </section>
  </div>
  </header>
  <section class="board mdc-theme--background" id="board">
    <button class="mdc-fab mdc-fab--primary material-icons mdc-ripple-surface" data-mdc-auto-init="MDCRipple" v-on:click='addList'>
      <span class="mdc-fab__icon">add</span>
    </button>
    <list-component v-for="(list, id) in lists" :list="list" :id="id" :key="id" :data-list-id="id" @delete-list="deleteList" @dblclick="() => changeListColour(id)"></list-component>
  </section>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script>
    mdc.autoInit();
  </script>
</body>
</html>
